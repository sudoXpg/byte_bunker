<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Echo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 0;
      background: #0f111a;
      color: #00ffa8;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin: 0.5em 0;
      text-transform: uppercase;
    }

    p {
      font-weight: 400;
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.5;
      color: #00cc7a;
      margin-bottom: 2em;
    }

    a {
      color: #00ffa8;
      text-decoration: none;
      border: 1.5px solid #00ffa8;
      padding: 0.6em 1.2em;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    a:hover {
      background-color: #00ffa8;
      color: #0f111a;
    }

    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9rem;
      color: #004d33;
      font-style: italic;
    }
  </style>
</head>

  <h1>byte_bunker</h1>
  <p>Minimal blog &amp; tech thoughts — dedicated to embedded systems, firmware, and digital tinkering.</p>
